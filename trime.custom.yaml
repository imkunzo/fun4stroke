customization:
  distribution_code_name: ""
  distribution_version: ""
  generator: "Rime-JNI"
  modified_time: "Thu Sep 17 09:11:24 2015"
  rime_version: 1.2.9
patch:
  "style/locale": zh_CN # 添加为汉语简体
  "style/show_preview": false #按鍵提示
  "style/show_comment": false #顯示提示區
  "style/key_sound": false
  "style/color_scheme": lost_temple
preset_keyboards:
  fun4stroke:
    name: 放肆笔画键盘
    author: KlausZL
    ascii_mode: 0
    width: 20
    height: 75
    keys:
    - {click: '?', long_click: '!'}
    - {click: h, label: '一'}
    - {click: s, label: '丨'}
    - {click: p, label: '丿'}
    - {click: BackSpace, long_click: Escape}
    - {click: ';', long_click: ':'}
    - {click: n, label: '丶'}
    - {click: z, label: '乙'}
    - {click: "'", label: '词组'}
    - {click: ',', long_click: '.'}
    - {click: Hide, width: 10}
    - {click: '/', long_click: '^', width: 10}
    - {click: Keyboard_symbols, long_click: Keyboard_number, width: 10}
    - {click: space, width: 40}
    - {click: Keyboard_letter, long_click: Menu, width: 10}
    - {click: Return, long_click: CommitComment, width: 20}
